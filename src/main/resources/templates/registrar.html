<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Registrarse </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link href="../assets/css/estilo.css" th:href="@{/assets/css/estilo.css}" rel="stylesheet">    
                    <link href="../assets/bootstrap/css/bootstrap.min.css" th:href="@{assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
                    </head>
                    <body background="https://i1.wp.com/seumarketingnaweb.com.br/wp-content/uploads/2016/02/azul-degrade.jpg?ssl=1">


                        <div class="container"> 
                        <div class="oli">      
                            <h1 class="text-white" style="padding-left: 150px"> Registrarse </h1> 
                            <div class="col-md-4 " style="margin-left:100px">  
                                
                                <form th:action="@{/registrar}" th:object="${usuario}" method="post">
                                   <div class="formulario" style="width: 200%;">
                                    <div class="form-group">
                                        <label for="rut">Rut</label>
                                        <input type="text" th:field="*{rut}" placeholder="Ej: 18302504-4" class="form-control">              
                                    </div>
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" th:field="*{nombre}" class="form-control" >          
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" th:field="*{email}" class="form-control" >             
                                    </div>
                                    <div class="form-group">
                                        <label for="contraseña">Contraseña</label>
                                        <input type="password" th:field="*{contraseña}" class="form-control" >
                                    </div>
                                </div>  
                                    <!-- <form th:action="@{/registrarVehiculo}" th:object="${vehiculo}" method="post">
                                        <div class="form-group">
                                            <label for="patente">Patente</label>
                                            <input type="text" id="patente" name="patente" class="form-control">              
                                        </div>
                                        <div class="form-group">
                                            <label for="marca">Marca</label>
                                            <input type="marca" id="marca" name="marca" class="form-control" >          
                                        </div>
                                        <div class="form-group">
                                            <label for="modelo">Modelo</label>
                                            <input type="modelo" id="modelo" name="modelo" class="form-control" >             
                                        </div>                                      
                                        
                                    </form> -->
                                    <div class="form-group text-center">
                                        <button id="buton" type="submit" class="btn btn-primary" >Registrar</button>
                                        <button id="buto" class="btn btn-danger" type="button" onclick="volver()">Volver a inicio</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        </div>



                        <!-- Optional JavaScript -->
                        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                        <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                        <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                        <script>
                            function volver() {
                                location.href = "index";
                            }
                        </script>
                    </body>
                    </html>

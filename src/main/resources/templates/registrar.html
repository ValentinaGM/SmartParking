<head>
    <title>Registrarse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../assets/css/estilo.css" th:href="@{/assets/css/estilo.css}" rel="stylesheet">
    <link href="../assets/bootstrap/css/bootstrap.min.css" th:href="@{assets/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet" />
</head>

<body background="https://i1.wp.com/seumarketingnaweb.com.br/wp-content/uploads/2016/02/azul-degrade.jpg?ssl=1">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#" th:href="@{/}">SmartPark UFRO</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/nosotros}">Nosotros </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/login}">Entrar </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/registrar}">Registrarse </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-white"> Registrarse </h1>
            <form th:action="@{/registrar}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="rut">Rut</label>
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 18302504-4">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="contrase単a">Contrase単a</label>
                    <input type="password" id="contrase単a" name="contrase単a" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button id="buton" type="submit" class="btn btn-primary">Registrar</button>
                    <button class="btn btn-danger" type="button" onclick="volver()">Volver a inicio</button>
                </div>

            </form>
        </div>
    </div>

    <style>
        .formulario {
            align-content: center;
            width: 40%;

        }
    </style>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function volver() {
            location.href = "index";
        }

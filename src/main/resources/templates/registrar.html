<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registrarse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#" th:href="@{/}">SmartPark UFRO</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/nosotros}">Nosotros </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/login}">Entrar </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/registrar}">Registrarse </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container formulario">
        <div class="container">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Juan Pérez">
            </div>
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="text" name="rut" id="rut" class="form-control" placeholder="12345678-9">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña:</label>
                <input type="password" name="pass" id="pass" class="form-control" placeholder="*********">
            </div>
            <div class="form-group">
                <label for="passrepeat">Contraseña (repetir):</label>
                <input type="password" name="passrepeat" id="passrepeat" class="form-control" placeholder="*********">
            </div>
            <div>
                <button id="buton" type="submit" class="btn btn-primary">Registrar</button>
            </div>

        </div>
    </div>

    <style>
    .formulario{
        align-content: center;
        width: 40%;

    }
    </style>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

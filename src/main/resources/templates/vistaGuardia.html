<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Panel Guardia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-image: url('calle.jpg')">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#">SmartPark UFRO <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/logout}">Salir</a>
        </div>
    </nav>

    <div class="container" style="background-image: url('calle.jpg')">
        <p>Bienvenido, <span th:text="${usuario.nombre}"> </span> </p>
    </div>

    <div class="container" style="background-image: url('calle.jpg')">
              
        <div class="row">
            <div th:each="p : ${puestosBD}"  class="col-2" style="padding: 0">
                <div class="puesto container">
                    <div class="justify-content-center d-flex">
                        <label th:if="${!p.estado}" class="switch disabled" style="margin-top:5%;">
                            <input type="checkbox" th:id="${p.id}" th:onclick="abrirModal(this)" >
                            <span class="slider"></span>
                        </label>
                        <label th:if="${p.estado}" class="switch disabled " style="margin-top:5%;">
                            <input type="checkbox" th:id="${p.id}" th:onclick="abrirModal(this)" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="justify-content-center d-flex">
                        <img th:if="${p.estado}" class="img-fluid overflow-hidden mt-4 " src="auto.png" width="100" height="150px">
                    </div>
                </div>
            </div>
        </div>

    </div>
<!-- Modal -->
        <div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="color: midnightblue">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ingresar ticket</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" >
                                                id puesto
                        <input type="text"  id="idPuesto" name="idPuesto" class="form-control ">
                        <div class="form-group">
                            <label for="patente">Patente</label>
                            <input type="text" id="patente" name="patente" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inicio">Hora inicio</label>
                            <input type="time" id="inicio" name="inicio" class="form-control">
                        </div>
                        
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary" onclick="">Ingresar</button>
                        </div>

                      
                    </div>
                </div>
            </div>
        </div>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: green;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: red;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        body{
            color: rgb(252, 252, 252); 
        }
        .puesto {
            height: 255px;
            background-image: url('puesto2.jpg');
        }

        .table-responsive {
            display: block;
            width: 101%;
            height: 253px;
        }
        
    </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script> 
          var puesto;
          
        function asignarPuesto(elemento){
          var id= elemento.id;
          axios.post("asignarpuesto/"+id);
        } 
        
        function abrirModal(elemento) {
            //alert(elemento.id)
            puesto = elemento.id;
            $('idPuesto').value=puesto;
            $('#ticketModal').modal('show');
        }
        
        $('input[type="checkbox"]').click(function(e) {
			e.preventDefault();
			e.stopPropagation();
		});
       </script>
</body>

</html>
